<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ربح المال 🤑</title>

  <!-- Open Graph for link previews -->
  <meta property="og:title" content="ربح المال 🤑">
  <meta property="og:description" content="شارك الرابط واربح 50 جنيه لكل 100 مشاركة!">
  <meta property="og:image" content="https://i.postimg.cc/d0bCXh3m/Screenshot-680d03679600f7af0b4c700c6b270fe7-2.jpg">
  <meta property="og:url" content="https://saif1230876657.github.io/my-store/">
  <meta property="og:type" content="website">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 30px;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    #share-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    #progress-container {
      margin-top: 30px;
      display: none;
    }
    #progress-label {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .progress-bar {
      background-color: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
      height: 25px;
      width: 100%;
    }
    .progress-fill {
      background-color: #28a745;
      height: 100%;
      width: 0%;
      transition: width 0.4s;
    }
    #money-box {
      margin-top: 30px;
      display: none;
      background-color: #fffae6;
      padding: 20px;
      border-radius: 10px;
      border: 2px dashed #ffc107;
      font-size: 20px;
      color: #333;
    }
    #whatsapp-share {
      margin-top: 20px;
      display: none;
    }
    #whatsapp-share a {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 12px 25px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>شارك واربح 50 جنيه!</h2>

    <button id="share-btn">شارك الآن</button>

    <div id="progress-container">
      <div id="progress-label">شارك الرابط مع 100 شخص على واتساب أو فيسبوك</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
    </div>

    <div id="whatsapp-share">
      <a href="https://wa.me/?text=ربح المال 🤑 سجل واربح من هنا: https://saif1230876657.github.io/my-store/" target="_blank">
        مشاركة على واتساب
      </a>
    </div>

    <div id="money-box">
      <strong>رصيدك: 50 جنيه</strong><br>
      <small>لا يمكنك السحب قبل الوصول إلى 1000 جنيه</small>
    </div>
  </div>

  <script>
    let progress = parseInt(localStorage.getItem('progress')) || 0;
    const progressFill = document.getElementById('progress-fill');
    const progressContainer = document.getElementById('progress-container');
    const moneyBox = document.getElementById('money-box');
    const whatsappShare = document.getElementById('whatsapp-share');

    function updateProgressUI() {
      progressFill.style.width = progress + "%";
      if (progress > 0) {
        progressContainer.style.display = "block";
        whatsappShare.style.display = "block";
      }
      if (progress >= 100) {
        moneyBox.style.display = "block";
      }
    }

    document.getElementById('share-btn').addEventListener('click', () => {
      if (progress < 100) {
        progress += 10;
        localStorage.setItem('progress', progress);
        updateProgressUI();

        // فتح إعلان خارجي
        window.open('https://www.profitableratecpm.com/k8fisnjjc?key=afa7ea920578f74cea5997d670bbe78e', '_blank');
      }
    });

    updateProgressUI();
  </script>

</body>
</html>
