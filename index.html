<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شارك واربح جوائز قيمة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2ecc71;
      --secondary-color: #3498db;
      --accent-color: #f1c40f;
      --light-gray: #ecf0f1;
      --dark-gray: #34495e;
      --white: #ffffff;
      --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
      --font-family: 'Cairo', sans-serif;
    }
    body {
      font-family: var(--font-family);
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
      color: var(--dark-gray);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    .container {
      background: var(--white);
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      width: 90%;
      max-width: 500px;
      margin-top: 20px;
      transition: transform 0.3s ease-in-out;
    }
    .container:hover { transform: translateY(-5px); }
    h1 { color: var(--primary-color); margin-bottom: 20px; font-size: 2.5em; font-weight: 700; }
    button { padding: 18px 35px; font-size: 1.1em; font-weight: 600; cursor: pointer; border: none; border-radius: var(--border-radius); background: var(--primary-color); color: var(--white); transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease; margin: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
    button:hover { background: #27ae60; transform: translateY(-3px); box-shadow: 0 6px 20px rgba(46, 204, 113, 0.5); }
    button:active { transform: translateY(-1px); }
    #progressContainer { width: 100%; height: 35px; background: var(--light-gray); border-radius: 20px; margin: 25px auto; overflow: hidden; display: none; border: 2px solid var(--primary-color); box-shadow: inset 0 2px 5px rgba(0,0,0,0.1); }
    #progressBar { height: 100%; width: 0; background: linear-gradient(90deg, var(--accent-color) 0%, var(--primary-color) 100%); transition: width 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55); border-radius: 20px 0 0 20px; display: flex; align-items: center; justify-content: center; font-size: 0.9em; color: var(--white); font-weight: 600; }
    .info-box { margin: 20px auto; padding: 20px; border-radius: var(--border-radius); width: 80%; max-width: 300px; font-size: 1.2em; font-weight: 600; box-shadow: var(--box-shadow); transition: all 0.3s ease; }
    #earningsBox { border: 2px solid var(--primary-color); color: var(--primary-color); background: #e8f5e9; display: none; }
    #totalEarningsBox { border: 2px solid var(--accent-color); color: #c77c00; background: #fff8e1; font-size: 1.1em; margin-bottom: 30px; }
    .motivation-text { font-size: 1em; color: var(--dark-gray); margin-top: 15px; opacity: 0.8; }
    /* Modal Styles */
    #withdrawModal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);
      align-items: center; justify-content: center;
    }
    .modal-content {
      background: var(--white);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      width: 90%; max-width: 400px;
      text-align: right;
      direction: rtl;
    }
    .modal-content label { display: block; margin-bottom: 10px; font-weight: 600; }
    .modal-content input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid var(--light-gray); border-radius: var(--border-radius); font-size: 1em; }
    .modal-content .close-btn { background: #e74c3c; }
  </style>
</head>
<body dir="rtl">
  <h1>🎉 شارك واربح جوائز قيمة 🎉</h1>  <!-- زر سحب الأرباح --><button id="withdrawBtn">سحب الأرباح</button>

  <div id="socialAdContainer"></div>
  <div id="totalEarningsBox" class="info-box">إجمالي الأرباح: 0 جنيه</div>  <div class="container">
    <div id="initialButton">
      <button id="startBtn">🚀 ابدأ المشاركة الآن</button>
      <p class="motivation-text">شارك مع أصدقائك واحصل على مكافآت رائعة!</p>
    </div>
    <div id="shareSection">
      <div id="earningsBox" class="info-box"></div>
      <div id="progressContainer">
        <div id="progressBar">0%</div>
      </div>
      <button id="shareBtn">شارك في واتساب (0%)</button>
      <p class="motivation-text">كل مشاركة تقربك من جائزتك الكبرى!</p>
    </div>
  </div>  <!-- Withdraw Modal -->  <div id="withdrawModal">
    <div class="modal-content">
      <h2>سحب الأرباح</h2>
      <label for="vodafoneNumber">رقم فودافون كاش:</label>
      <input type="tel" id="vodafoneNumber" placeholder="010XXXXXXXX">
      <button id="confirmWithdrawBtn">سحب</button>
      <button class="close-btn" id="closeModalBtn">إلغاء</button>
    </div>
  </div>  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const landingUrl = 'https://www.profitableratecpm.com/k8fisnjjc?key=afa7ea920578f74cea5997d670bbe78e';
      const adScriptUrl = 'https://pl26561726.profitableratecpm.com/b8/89/68/b88968c03fb5ba3cf5967ce48c255ce4.js';

      const socialAdContainer = document.getElementById('socialAdContainer');
      const startBtn = document.getElementById('startBtn');
      const initialButton = document.getElementById('initialButton');
      const shareSection = document.getElementById('shareSection');
      const shareBtn = document.getElementById('shareBtn');
      const progressBar = document.getElementById('progressBar');
      const progressContainer = document.getElementById('progressContainer');
      const earningsBox = document.getElementById('earningsBox');
      const totalEarningsBox = document.getElementById('totalEarningsBox');
      const withdrawBtn = document.getElementById('withdrawBtn');
      const withdrawModal = document.getElementById('withdrawModal');
      const closeModalBtn = document.getElementById('closeModalBtn');
      const confirmWithdrawBtn = document.getElementById('confirmWithdrawBtn');
      const vodafoneInput = document.getElementById('vodafoneNumber');

      let progress = parseInt(localStorage.getItem('progress')) || 0;
      const increment = 10;
      const rewardAmount = 50;
      let totalEarnings = parseInt(localStorage.getItem('totalEarnings')) || 0;

      function loadSocialAd() {
        socialAdContainer.innerHTML = '';
        const script = document.createElement('script');
        script.src = adScriptUrl;
        script.async = true;
        socialAdContainer.appendChild(script);
      }

      function updateTotalEarnings() {
        totalEarningsBox.textContent = `إجمالي الأرباح: ${totalEarnings} جنيه`;
        localStorage.setItem('totalEarnings', totalEarnings);
        totalEarningsBox.classList.remove('fade-in');
        void totalEarningsBox.offsetWidth;
        totalEarningsBox.classList.add('fade-in');
      }

      function updateProgress() {
        progressBar.style.width = progress + '%';
        progressBar.textContent = progress + '%';
        shareBtn.textContent = `شارك في واتساب (${progress}%)`;
        localStorage.setItem('progress', progress);
      }

      function showModal() { withdrawModal.style.display = 'flex'; }
      function hideModal() { withdrawModal.style.display = 'none'; vodafoneInput.value = ''; }

      // Handle withdraw button click
      withdrawBtn.addEventListener('click', () => {
        if (totalEarnings < 1000) {
          alert('لا يمكنك السحب إلا بعد تجميع 1000 جنيه. رصيدك الحالي: ' + totalEarnings + ' جنيه.');
        } else {
          showModal();
        }
      });

      closeModalBtn.addEventListener('click', hideModal);

      confirmWithdrawBtn.addEventListener('click', () => {
        const number = vodafoneInput.value.trim();
        if (!number.match(/^01[0-9]{9}$/)) {
          alert('يرجى إدخال رقم فودافون كاش صحيح.');
          return;
        }
        alert(`تم إرسال طلب السحب إلى ${number}. سيتم التواصل معك قريباً.`);
        totalEarnings -= 1000; // خصم المبلغ المسحوب
        updateTotalEarnings();
        hideModal();
      });

      loadSocialAd();
      setInterval(loadSocialAd, 10000);
      showModal(); // remove this if you don't want auto show

      // Initialize
      updateTotalEarnings();
      updateProgress();
      if (progress > 0 && progress < 100) showShareSectionView(); else showElement(initialButton);

      startBtn.addEventListener('click', () => {
        window.open(landingUrl, '_blank');
        setTimeout(showShareSectionView, 300);
      });

      shareBtn.addEventListener('click', () => {
        window.open(`https://wa.me/?text=${encodeURIComponent(`شارك هذا العرض الرائع واربح ${rewardAmount} جنيه! لا تفوت الفرصة: ${window.location.href}`)}`, '_blank');
        setTimeout(() => { progress = Math.min(progress + increment, 100); updateProgress();
          if (progress >= 100) {
            earningsBox.textContent = `🎉 لقد ربحت ${rewardAmount} جنيه! 🎉`;
            showElement(earningsBox);
            totalEarnings += rewardAmount;
            progress = 0;
            updateTotalEarnings(); updateProgress(); setTimeout(() => { hideElement(shareSection); showElement(initialButton); }, 3000);
          } else { hideElement(shareSection); showElement(initialButton); }
        }, 1000);
      });

      function showElement(el) { el.style.display = 'block'; el.classList.remove('fade-out'); el.classList.add('fade-in'); }
      function hideElement(el) { el.classList.remove('fade-in'); el.classList.add('fade-out'); setTimeout(() => el.style.display = 'none', 500); }
      function showShareSectionView() { hideElement(initialButton); showElement(shareSection); showElement(progressContainer); }
    });
  </script></body>
</html>
